<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>Guess the word!</h1>
    </header>
    <main>
        <h2 id="timeRemaining">Time remaining: <span id="timer">40</span></h2>
        <button id="startGameBtn">New game</button>
        <section id="game">
            <p>Press a key to make a guess.</p>
            <p id="guessContainer">
                
            </p>
        </section>
    </main>
    <footer>
        <p><strong>Wins:</strong> <span id="wins">0</span></p>
        <p><strong>Losses:</strong> <span id="losses">0</span></p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
